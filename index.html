            </section>
            <h1 class="formulario">
                Si quieres recibir nuestras actualizaciones de catalogos dejanos tus datos aqui!!!!
            </h1>
            <br>
            <form class="caja">
                <fieldset> 
                    <legend>FORMULARIO DE INSCRIPCION</legend>
                    <br>
                        <div>
                        <label for="name">Completa Con Tu Nombre</label>
                        <input type="text" name="nombre" placeholder="aqui tu nombre">
                    </div>
                    <br>
                    <div>
                        <label for="apellido">Completa Con tu Apellido</label>
                        <input type="text" name="Apellido" placeholder="aqui tu apellido">
                    </div>
                    <br>
                    <div>
                        <label for="DNI">Pon Tu DNI</label>
                        <input type="text" name="DNI" placeholder="aqui tu dni">
                    </div>
                    <br>
                    <div>
                        <label for="mail">Escribe Tu MAIL*</label>
                        <input type="email" name="email" placeholder="email"  required>
                    </div>
                    <br>
                    <div>
                        <label for="genero">GENERO</label>
                        <input type="radio" name="genero" value="mujer">MUJER
                        <input type="radio" name="genero" value="hombre">HOMBRE
                        <input type="radio" name="no binario" value="no binario">NO BENIARIO
                    </div>
                    <br> 
                    <div>
                        <label for="pais">NACIONALIDAD</label>
                        <select name="pais" id="">
                            <option value="arg">ARGENTINA</option>
                            <option value="per">PERU</option>
                            <option value="uru">URUGUAY</option>
                            <option value="colo">COLOMBIA</option>
                            <option value="bra">BRASIL</option>
                            <option value="chi">CHILE</option>
                            <option value="para">PARAGUAY</option>
                            <option value="vene">VENEZUELA</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="comen">ESCRIBE UN COMENTARIO</label>
                        <br>
                        <textarea name="comen" id="" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <div>
                        <label for="terminos">Acepta terminos y condiciones</label>
                        <input type="checkbox" name="terminos">
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Enviar Datos">
                        <input type="reset" value="Borrar Datos">
                    </div>  
            </fieldset>
        </form>
        </main>
